<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>

    <!-- action => para onde eu quero mandar os dados -->
    <!-- GET => envia os dados na URL | POST => -->
    <form action="salvar.html" method="GET">

       
        <label>Nome:</label> <!-- indicação para o usuario do que é aquele campo -->
        
        <input type="text" name="nome" placeholder="Digite seu nome"><!-- type => tipo do input || placeholder => texto dentro || -->
        <br><br>

        <label>E-mail:</label>
        <input type="email" name="email" placeholder="Digite o seu e-mail">
        <br><br>

        <label>Senha:</label>
        <input type="password" name="senha" placeholder="Digite uma senha"> 
        <button>Enviar</button>

    </form>

</body>
</html>
