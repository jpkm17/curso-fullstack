<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>

    <form action="salvar.html" method="GET">

        <label for="nome">Nome:</label> 
        <input  id="nome" type="text" name="nome" placeholder="Digite seu nome">
        <br><br>

        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" placeholder="Digite o seu e-mail">
        <br><br>

        <label for="senha">Senha:</label>
        <input  id="senha" type="password" name="senha" placeholder="Digite uma senha"> 
        <br><br>

        <label>Selecione a cor do seu nome</label>
        <input type="color" name="cor">

        <label>Sexo:</labeL>
        <br>
        <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
        <br>
        <input name="sexo"type="radio" value="nao definido"> <label>Prefiro não informar</label>
        <br><br>
        
        <label>Habilidades:</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>
        
        <br><br>

        <label>Cidade:</label>
        <br>
        <select name="cidade">
            <option value="" selected>-- Selecione --</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Minas Gerais">Minas gerais</option>
        </select>
        
        <br><br>

        <label>Carro:</label>
        <br>
        <select name="carro">
            <optgroup label="honda">
                <option value="Civic">Civic</option>
            </optgroup>
            
            
            <optgroup label="GM">
                <option value="Celta">Celta</option>
            </optgroup>

            <optgroup label="fiat">
                <option value="Uno">Uno</option>
            </optgroup>
        </select>

        <br><br>
        <button>Enviar</button>


    </form>

</body>
</html>
